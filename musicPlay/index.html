<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/Date.js"></script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.js"></script>
    <script src="./js/musiclist.js"></script>
    <script src="./js/index.js"></script>
    <script>
        // $('#back').click(function () {
        //     alert(1)
        //     window.history.go(-1)
        // })
    </script>
</head>
<body>
    <div class="content">
        <div class="content-t">
            <div class="arrow">
                <i class="icon iconfont icon-icon-test" id="back" onclick="window.history.go(-1)"></i>
            </div>
            <div class="title">
                <h1></h1>
                <h2></h2>
            </div>
        </div>
        <div class="content-c">
            <div class="pointer">
                <img src="./images/zhizhen.png" alt="">
            </div>
            <div class="cd xuanzhuan">
<!--                <img src="./images/guangpan.png" alt="">-->
            </div>
            <div class="star xuanzhuan">
<!--                <img src="./images/star.jpeg" alt="">-->
                <img src="" alt="">
            </div>
            <div class="lyric">
                暂无歌词
            </div>
        </div>
        <div class="content-b">
            <div class="progress">
                <span id="currentTime">00:00</span>
                <div class="progress-bar">
                    <div class="rdy"></div>
                </div>
                <span id="totalTime">00:00</span>
            </div>
            <div class="operate">
                <p id="previous" style="visibility: hidden">
                    <i class="icon iconfont icon-shangyishoushangyige"></i>
                </p>
                <p id="start">
                    <i class="icon iconfont icon-kaishi"></i>
                </p>
                <p id="next" style="visibility: hidden">
                    <i class="icon iconfont icon-xiayigexiayishou"></i>
                </p>
            </div>
        </div>
        <audio id="audio"><source src=""></audio>
    </div>
</body>
<script>
    $(function () {
        $('#start').click(function () {
            $('.pointer').removeClass('luoxia').addClass('taiqi')
            $('.xuanzhuan').css('animation-play-state','running')
        })
        $('#stop').click(function () {
            $('.pointer').removeClass('taiqi').addClass('luoxia')
            $('.xuanzhuan').css('animation-play-state','paused')
        })
    })
</script>
</html>
