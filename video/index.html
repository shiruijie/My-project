<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频播放</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/video.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <script src="./js/jquery.js"></script>
    <script>
        $(function () {
            var obj = {};
            var href = window.location.href;
            function getParams(sHref) {
                var args = sHref.split('?');
                if(args[0] == sHref){
                    return ""
                }
                var arr = args[1].split('&');
                for(var i = 0; i <arr.length;i++){
                    var arg = arr[i].split('=');
                    obj[arg[0]] = arg[1];
                }
                return obj;
            }
            getParams(href);
            $('#video').attr('src',obj.url)
            $('#back').click(function () {
                window.history.go(-1)
            })
        })
    </script>
</head>
<body>
    <div class="content">
<!--        <i class="icon iconfont icon-icon-test" id="back"></i>-->
    </div>
<iframe src="" allow = "autoplay" style="width: 100%;height: 100%;position: absolute;top:0;left:0;margin: 0;padding: 0;" frameborder="0" id="video"/>
</body>

</html>
